<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple calculator</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 content">
            <div class="card  fs-2">
                <div class="card-header mt-3">
                    <h class="text-center">Simple calculation</h>
                </div>
                <div class="card-body ml-2">
    
                        <div class="mb-2">
                            <label class="label-control" for="">1st Number:</label>
                            <input class="form-control" type="number" name="number1" id="number1" placeholder="1st number">
                        </div>
                        <div class="mb-2">
                            <label  class="label-control" for="">2nd Number:</label>
                            <input class="form-control" type="number" name="2" id="number2" placeholder="2nd number">
                        </div>
                        <div class="mb-2">
                            <label  class="label-control" for="">3rd Number:</label>
                            <input class="form-control" type="number" name="number3" id="number3" placeholder="3dr number">
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="AddSum()">Add Number</button>
                        </div>
                        <div class="mb-3 ml-2">
                            <label for="result">result:</label>
                            <input type="text" id="result" readonly>
                        </div>
            
                </div>
            </div>
           
        </div>
        
    </div>


    <script>
        function AddSum(){
            var num1=parseFloat(document.getElementById('number1').value)||0;
            console.log(num1)
            var num2=parseFloat(document.getElementById('number2').value)||0;
            console.log(num2)
            var num3=parseFloat(document.getElementById('number3').value)||0;
            console.log(num3)
            var sum=num1+num2+num3;
            console.log(sum)
            document.getElementById('result').value=sum.toFixed(2);
        }
    </script>
</body>
</html>
