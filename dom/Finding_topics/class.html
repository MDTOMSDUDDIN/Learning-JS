<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class finding </title>
</head>
<body>
    <h1 class="myId"> </h1>
    <p class="myId"> </p>
    <button class="myId"> </button>

    <script>
        let  myElement=document.getElementsByClassName('myId');
        myElement[0].innerHTML="This is heading";
        myElement[1].innerHTML="This is Paragraph";
        myElement[2].innerHTML="Button";
    </script>
</body>
</html>
