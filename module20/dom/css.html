<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css manupution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 id="MyId" class=""> Bangladesh</h1>
    <button onclick="AddCss()" >Add Css</button>
    <button onclick="RemoveCss()">Remove Css</button>

    <script>
        function AddCss(){
            let H1Tag=document.getElementById('MyId');
            H1Tag.classList.add('text-primary');
        }
        function RemoveCss(){
            let H1Tag=document.getElementById('MyId');
            H1Tag.classList.remove('text-primary');
        }
    </script>
</body>
</html>
