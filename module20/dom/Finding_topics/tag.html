<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class finding </title>
</head>
<body>
    <h1> </h1>
    <p> </p>
    <button> </button>

    <script>
        let  myElement=document.getElementsByTagName('h1');
        let  Elementp=document.getElementsByTagName('p');
        let  buttonElement=document.getElementsByTagName('button');

        myElement[0].innerHTML="This is heading";
        Elementp[0].innerHTML="This is Paragraph";
        buttonElement[0].innerHTML="Button";
    </script>
</body>
</html>
