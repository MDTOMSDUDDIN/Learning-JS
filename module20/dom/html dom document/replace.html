<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> replace  </title>
</head>
<body>
    
    <p></p>
    <button onclick="demo()">Click</button>

    <script>
        function demo(){
            document.open('text/html','replace');
            document.write('<h2> Change your document </h2>')
            document.close();
        }
    </script>
</body>
</html>
