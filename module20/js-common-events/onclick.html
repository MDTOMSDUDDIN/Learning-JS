<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>

    <button onclick="my('ok done')">Click</button>
    <button onmouseover="my('ok mouse over done')">mouse over </button>
    <button onmouseout="my('ok mouse out')">Mouse out</button>

    <script>

        function my(aa){
            console.log(aa);
        }

    </script>
</body>
</html>
