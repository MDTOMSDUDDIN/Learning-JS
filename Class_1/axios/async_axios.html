<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <script src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Ajax axios</title>
    <style>
        body{
            background-color: whitesmoke;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Ajax axios Async</h1>
    <button id="b1">Ajax axios Todos</button>
    <script>
         async  function getExternalData(){
            const response =await axios('https://jsonplaceholder.typicode.com/posts/2')
          
            console.log(response.data);
        }
        document.getElementById('b1').addEventListener('click',getExternalData);
    </script>
</body>
</html>
